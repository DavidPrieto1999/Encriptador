<!DOCTYPE html>

<html lang="es">

	 <head>

			<section>
				<textarea class="input-texto" placeholder="Ingrese el valor aquí" cols="40" rows="6" ></textarea>

					</button>

			<h2 class="Condicion">&#x2620; Solo letras minúsculas y sin acentos</h2>
			
			<section>
				<textarea class="mensaje" cols="18" rows="8" id="id_mensaje"></textarea>

				
				
				<button class="copiar" onclick="btncopiar('id_mensaje')">Copiar</button>
				
				

			</section>



		</main>
